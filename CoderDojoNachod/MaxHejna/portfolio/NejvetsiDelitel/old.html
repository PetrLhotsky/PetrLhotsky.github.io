<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Euklidův Algoritmus</title>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</head>
<body>
<h1 id="delitel"></h1>
<input type="number" class="form-control" id="cislob" placeholder="Zadejte menší číslo">
<input type="number" class="form-control" id="cisloa" placeholder="Zadejte větší číslo">
<input type="button" class="form-control" id="potvrdit" value="potvrdit">
<script>
var pole=[]


$("#potvrdit").click(() => {
var cislob = $("#cislob").val()
var cisloa = $("#cisloa").val()
for (var i = 2; i <= cislob; i++) {
if (cislob%i==0&&cisloa%i==0){
pole.push(i)
}
}
var maximum = 1
pole.forEach(function(x){
if (x>maximum){
maximum =x
}
})
$("#delitel").text(maximum)
})




</script>
</body>
</html>
